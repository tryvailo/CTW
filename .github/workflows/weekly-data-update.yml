name: Bi-Weekly Data Update

on:
  schedule:
    - cron: '0 9 1,15 * *'  # 1st and 15th of every month at 9 AM GMT (approximately every 2 weeks)
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run scraper
        env:
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: node scripts/scraper.js
      
      - name: Commit changes
        run: |
          git config user.name "DataBot"
          git config user.email "bot@comparethewait.co.uk"
          git add public/data/*.csv
          git commit -m "Auto: Update NHS and private surgery data" || echo "No changes to commit"
      
      - name: Push changes
        run: git push
      
      - name: Trigger Vercel deployment (optional)
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        run: |
          curl -X POST https://api.vercel.com/v1/deployments \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"gitSource":{"type":"github","ref":"main"}}'
        continue-on-error: true

